<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Testing Code Samples</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="icon" href="favicon.ico?"/>
        <link rel="stylesheet" href="css/normalize.css"/>
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body>
        <div class="main">
            <h2>Options Cost Calculator</h2>
            <!-- table with options to check -->
            <table>
                <tr>
                    <th></th>
                    <th>Option</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <!-- class center added to allign image to center -->
                    <td class="center clickarea">
                            <input type="checkbox" id="check1" class="giftsRosesCheckBox" value="10"/>
                            <span class="check-icon"></span>
                    </td>
                    <td>Electrical Inspection</td>
                    <td>10 credits</td>
                </tr>
                <tr>
                    <td class="center clickarea">
                        <input type="checkbox" id="check2" class="giftsRosesCheckBox" value="12"/>
                        <span class="check-icon"></span>
                    </td>
                    <td>Plumbing Inspection</td>
                    <td>12 credits</td>
                </tr>
                <tr>
                    <td class="center clickarea">
                        <input type="checkbox" id="check3" class="giftsRosesCheckBox" value="20"/>
                        <span class="check-icon"></span>
                    </td>
                    <td>Flooring Inspection</td>
                    <td>20 credits</td>
                </tr>
            </table>
            <!-- display total cost -->
            <h3>Total cost is: <span class="total"></span> credits</h3>
        </div>
        <!-- scripts -->
        <script src="js/vendor/jquery-2.2.3.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
